on:
  push:
    branches:
      - main

name: ðŸš€ Deploy Laravel via FTP

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§¹ Remove unnecessary files
        run: |
          rm -rf .git .gitignore node_modules vendor .env composer.lock

      - name: ðŸ“¦ Install Composer Dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: ðŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
